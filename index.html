<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>GameBoy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div id="Gameboy" class="corner">
        <div class="header">
            <div class="header__corner header__corner--left"></div>
            <div class="header__inter shadow-inset-left"></div>
            <div class="header__large"></div>
            <div class="header__inter shadow-inset-left"></div>
            <div class="header__corner header__corner--right"></div>
        </div>
        <div class="header-foot shadow-inset-top"></div>
        <div id="screen-border" class="corner">
            <div id="screen-border__header">
                <div class="lisere"></div>
                <div class="scrbdr-hdr-text"><p>POWERED BY HTML/CSS</p></div>
                <div class="lisere--small"></div>
            </div>
            <div class="power-light"></div>
            <div id="screen">Juju</div>
        </div>
        <div class="ngbText"><span class="brand">Front-end</span>  <span class="brand-model">WEB DEV</span><span class="trademark">tm</span> </div>
        <div class="btnContainer">
            <div class="direction">
                <div class="direction__element direction__element--blank"></div>
                <div class="direction__element direction__element--arrow corner-rounded-top"></div>
                <div class="direction__element direction__element--blank"></div>
                <div class="direction__element direction__element--arrow corner-rounded-left"></div>
                <div class="direction__element direction__element--arrow"><div class="direction__element__center"></div></div>
                <div class="direction__element direction__element--arrow corner-rounded-right"></div>
                <div class="direction__element direction__element--blank"></div>
                <div class="direction__element direction__element--arrow corner-rounded-bottom"></div>
                <div class="direction__element direction__element--blank"></div>
            </div>
            <div class="AB">
                <div class="AB__btn">
                    <div class="AB__btn__btn"></div>
                    <div class="AB__btn__btn"></div>
                </div>
                
                <div class="AB__btn-label"><div>B</div><div>A</div></div>
            </div> 
        </div>
        <div class="select-start">
            <div class="select-start__btn-container">
                <div class="select-start__btn-container__btn"><div class="btn-menu"></div></div>
                <div class="label">select</div>
            </div>
            <div class="select-start__btn-container">
                <div class="select-start__btn-container__btn"><div class="btn-menu"></div></div>
                <div class="label">start</div>
            </div>
        </div>
        <div class="soundPart">
            <div class="soundPart__hole"></div>
            <div class="soundPart__hole"></div>
            <div class="soundPart__hole"></div>
            <div class="soundPart__hole"></div>
            <div class="soundPart__hole"></div>
            <div class="soundPart__hole"></div>
        </div>
        <div class="angle"></div>
    </div>
</body>
</html>
